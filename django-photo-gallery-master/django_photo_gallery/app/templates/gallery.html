{% extends "layout.html" %}
{% load staticfiles %}

{% block content %}

<div class="slider">
    <ul class="slides">
        <li>
            <img src="{% static 'images/Front.jpg' %}" alt="Django Photo Gallery" class="opaque">
            <div class="caption center-align">
                <h1>
                    <!--text can go here on top of the slider--><br/>
                    <small class="light text-lighten-3 hide-on-small-only"><!--text can go here on top of the slider--></small>
                </h1>
                
            </div>
        </li>
        <li>
            <img src="https://www.rimonthly.com/wp-content/uploads/data-import/2d/2d6b289f0194244e4cc93d0498005f51-20150724120425.jpg" alt="Django Photo Gallery" class="opaque">
            <div class="caption left-align">
                <h1>
                    <!--text can go here on top of the slider--><br />
                    <small class="light text-lighten-3 hide-on-small-only"><!--text can go here on top of the slider--></small>
                </h1>
            </div>
        </li>
    </ul>
</div>
<div class="container">
    <div class="row">
        {% for album in albums %}

        <div class="col">
            <div class="card dpg-album-card">
                <div class="card-image">
				<a href= "{% url 'album' album.slug %}">
                    <img src="{{ album.thumb.url }}" alt="{{ album.title }}" class="dpg-album-card-image" />
					</a>
                </div>
                <div class="card-content">
                    <span class="card-title">{{ album.title }}</span>
                    <p>{{ album.description|truncatechars:120 }}</p>
                </div>
                <div class="card-action">
                    <a style="color:black;"href="{% url 'album' album.slug %}">
                        More Images
                    </a>
                </div>
            </div>
        </div>

        {% endfor %}

    </div>
</div>

<div class="pagination center">
    <span class="step-links">
        {% if albums.has_previous %}
        <a href="?page={{ albums.previous_page_number }}" class="waves-effect waves-light btn btn-large">Previous</a>
        {% endif %}

        {% if albums.has_next %}
        <a href="?page={{ albums.next_page_number }}" class="waves-effect waves-light btn btn-large">Next</a>
        {% endif %}
    </span>
</div>

{% endblock %}
